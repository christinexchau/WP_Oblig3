<!DOCTYPE html>
<html lang="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="index.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Order cinematickets</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Order cinematickets</h1>
            <form class="form">
                <div class="form-group">
                    <label for="movie">Choose a movie:</label>
                    <span id="movieError" style="color:darkred" class="errormessage"></span>
                    <select id="movie">
                        <option value="The Boy and the Heron">The Boy and the Heron</option>
                        <option value="Prinsesse Mononoke">Prinsesse Mononoke</option>
                        <option value="Past Lives">Past Lives</option>
                        <option value="Pitch Perfect">Pitch Perfect</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Antall billetter</label>
                    <span id="quantityError" style="color:darkred" class="errormessage"></span>
                    <input type="number" class="form-control" min="1" id="quantity"/>
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <span id="firstNameError" style="color:darkred" class="errormessage"></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First name"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <span id="lastNameError" style="color:darkred" class="errormessage"></span>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <span id="emailError" style="color:darkred" class="errormessage"></span>
                    <input type="text" class="form-control" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phonenumber</label>
                    <span id="phonenumberError" style="color:darkred" class="errormessage"></span>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Phonenumber"/>
                </div>
            </form>
            <button class="btn btn-primary" onclick="regTicket()">Buy tickets</button><br/>
        </div>
        <div class="col-md-8">
            <h3>All tickets:</h3>
            <div id="tickets" class="table-responsive"></div>
            <button class="btn btn-danger" onclick="deleteAll()">Delete all tickets</button>
        </div>
    </div>
</div>
</body>
</html>
